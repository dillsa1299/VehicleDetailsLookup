name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  checkout:
    name: ğŸ§¾ Checkout Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  setup:
    name: âš™ï¸ Setup .NET
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

  restore-build:
    name: ğŸ”§ Restore & Build Solution
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore NuGet Packages
        run: dotnet restore VehicleDetailsLookup.sln

      - name: Build Solution
        run: dotnet build VehicleDetailsLookup.sln --configuration Release --no-restore

  migrations:
    name: ğŸ—ƒï¸ Apply EF Migrations
    runs-on: ubuntu-latest
    needs: restore-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Apply Migrations to Database
        run: dotnet tool run dotnet-ef database update --project VehicleDetailsLookup/VehicleDetailsLookup.csproj --startup-project VehicleDetailsLookup/VehicleDetailsLookup.csproj
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEFAULT_CONNECTION_STRING }}
          DOTNET_ROOT: /home/runner/.dotnet

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: restore-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run Unit Tests
        run: dotnet test VehicleDetailsLookup.sln --no-build --verbosity normal

  publish:
    name: ğŸš€ Publish Blazor App
    runs-on: ubuntu-latest
    needs: [migrations, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor WebAssembly App
        run: dotnet publish VehicleDetailsLookup.Client/VehicleDetailsLookup.Client.csproj --configuration Release --output ./publish

      - name: Upload Published Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blazor-publish
          path: ./publish
